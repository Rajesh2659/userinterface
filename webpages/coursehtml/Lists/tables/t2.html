<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table{
            width:100%;
        }
        table tr,th,td{
            border: 1px solid blue;
            padding: 10px;
            border-spacing: 5px;
        }

        th,td{
            height: 60px;
            vertical-align: top;
            vertical-align: bottom;

            text-align: center;
            
        }
        caption{
            caption-side:top;
            caption-side:bottom;
            
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabular Data</caption>
        <tr>
            <th>pro No</th>
            <th>pro Name</th>
            <th>pro price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lg</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Samsung</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>vgurd</td>
            <td>500000</td>
        </tr>
    </table>
</body>
</html>
