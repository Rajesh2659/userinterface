    <style>
      p::before {
        content: "***";
        font-size: 60px;
        color: red;
      }
      p::after {
        content: "###";
        font-size: 60px;
        color: green;
      }
    </style>
  </head>

      Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda quos

    </p>
  </body>
