<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*even will select in li*/
      ol li:nth-child(2n) {
        border: 3px solid green;
        padding: 5px;
        background-color: bisque;
      }
      /*odd will select in li*/
      ul li:nth-child(2n + 1) {
        border: 3px solid rgb(128, 47, 0);
        padding: 5px;
        background-color: rgb(218, 180, 134);
      }
    </style>
  </head>
  <body
    style="
      background-image: url('https://images.unsplash.com/photo-1530521954074-e64f6810b32d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    "
  >
    <label for="">Even select</label>
    <hr />
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
    </ol>
    <label for="">odd select</label>
    <hr />
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
    </ul>
  </body>
</html>
