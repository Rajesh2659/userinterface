<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*Li First child*/
      li:first-child {
        border: 5px solid hotpink;
      }
      /*Li Last child*/
      li:last-child {
        border: 5px solid hotpink;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Java</li>
      <li>Python</li>
      <li>javascript</li>
      <li>Reactjs</li>
      <li>Angular</li>
    </ol>
  </body>
</html>
