<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [href] {
        border: 3px solid green;
      }
      [target="_blank"] {
        border: 3px solid green;
      }
    </style>
  </head>
  <body>
    <a href="https:www.google.com">Google</a>

    <a href="https:www.google.com">Google</a>

    <a href="https:www.google.com" target="_blank">Google</a>
  </body>
</html>
