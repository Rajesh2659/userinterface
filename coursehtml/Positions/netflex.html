<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* styles.css */

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #141414;
        color: #fff;
      }

      header {
        background-color: #000;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo img {
        width: 120px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
      }

      .banner {
        padding: 100px 20px;
        text-align: center;
      }

      .banner h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      .banner p {
        font-size: 1.5em;
        margin-bottom: 40px;
      }

      .banner button {
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #e50914;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .movies {
        padding: 20px;
      }
      .movie1 {
        padding: 20px;
        display: inline;
      }

      .movies h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .movie {
        margin-bottom: 20px;
        width: 300px;
      }

      .movie img {
        width: 100%;
        border-radius: 5px;
      }

      .movie h3 {
        margin-top: 10px;
        font-size: 1.5em;
      }

      footer {
        background-color: #000;
        text-align: center;
        padding: 20px;
      }
      img {
        width: 200px;
      }
      header {
        position: sticky;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./net.webp" alt="Netflix Logo" width="50px" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
    </header>

    <div class="banner">
      <h1>Welcome to Netflix</h1>
      <p>Watch unlimited movies and TV shows.</p>
      <button>Start Watching</button>
    </div>

    <section class="movies">
      <h2>Popular Movies</h2>
      <div class="movie">
        <img src="./0-16x9.jpg" alt="Movie 1" />
        <h3>Movie 1</h3>
      </div>
      <div class="movie">
        <img src="./hanuman.jpg" alt="Movie 2" />
        <h3>Movie 2</h3>
      </div>
      <div class="movie">
        <img src="./wp6198378.jpg" alt="Movie 3" />
        <h3>Movie 3</h3>
      </div>
      <div class="movie">
        <img src="./maxresdefault.jpg" alt="Movie 4" />
        <h3>Movie 4</h3>
      </div>
      <!-- Add more movies here -->
    </section>
    <footer>
      <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
  </body>
</html>
